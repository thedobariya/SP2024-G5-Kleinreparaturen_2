<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
    </head>
    <body>
        <nav th:fragment="navigation">
            <div id="navbar">
                <a class="item" href="catalog.html" th:href="@{/catalog}"
                   th:text="#{navbar.catalog}">Service Katalog</a>

                <a class="item" href="customer.html" th:href="@{/customers}"
                   sec:authorize="hasAnyRole('MANAGEMENTLEAD','WORKER')"
                   th:text="#{navbar.new_customer}">Neuer Kunde</a>

                <a class="item" href="resources.html" th:href="@{/resources}"
                   sec:authorize="hasAnyRole('MANAGEMENTLEAD', 'WORKER')"
                   th:text="#{navbar.resources}">Ressourcen</a>

                <a class="item" href="depot.html" th:href="@{/depot}"
                   sec:authorize="hasAnyRole('MANAGEMENTLEAD','WORKER')"
                   th:text="#{navbar.depot}">Lager </a>

                <a class="item" href="management.html" th:href="@{/management}"
                   sec:authorize="hasAnyRole('MANAGEMENTLEAD','WORKER')"
                   th:text="#{navbar.management}">Management</a>

                <a class="item" href="cart.html" th:href="@{/cart}"
                   sec:authorize="hasAnyRole('MANAGEMENTLEAD','WORKER')"
                   th:text="#{navbar.cart}">Cart</a>

                <div class="right menu">
                    <a class="item" th:href="@{/login}" sec:authorize="!isAuthenticated()" th:text="#{navbar.login}">Login</a>
                    <form class="item" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                        <button type="submit" class="ui button" th:text="#{navbar.logout}">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
    </body>
</html>
