<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Catalog</title>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" />
</head>
<body>
    <div id="banner">
        <h1>Kleinreparatur Service</h1>
    </div>

    <div th:insert="~{navigation :: nav}"></div>

    <div class="container">
        <div th:each="service : ${catalog}">
            <div class="service-item">
                <h3 th:text="${service.name}"></h3>
                <p><strong>Typ:</strong> <span th:text="${service.type}"></span></p>
                <p><strong>Preis:</strong> <span th:text="${service.price}"></span></p>
                <a th:href="@{/catalog/service/{service}(service=${service.id})}">Details anzeigen</a>

    <!--
                <a th:href="@{/serviceDetail}">Show details</a>
    -->

                <!--<form th:action="@{/cart}" method="post">
                    <input type="hidden" name="pid" th:value="${service.id}" />
                    <input type="hidden" name="number" value="1">
                    <button type="submit" class="button">Add to Cart</button>
                </form>-->
            </div>

        </div>

    </div>

    <div th:insert="~{footer :: footer}"></div>
</body>
</html>
