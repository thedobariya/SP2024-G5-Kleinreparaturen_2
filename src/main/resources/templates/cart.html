<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link th:href="@{resources/css/style.css}" rel="stylesheet" />
</head>

<body>
<div id="banner">
    <h1>Your Cart</h1>
</div>

<div id="navbar">
    <a th:href="@{/servicecatalog}">Service Katalog</a>
    <a th:href="@{/customers}">Neuer Kunde</a>
    <a th:href="@{/offer}">Neues Angebot</a>
    <a th:href="@{/order}">Neuer Auftrag</a>
    <a th:href="@{/depot}">Lager</a>
    <a th:href="@{/resources}">Ressourcen</a>
    <a th:href="@{/management}">Management</a>
    <a th:href="@{/kleinreparatur_service/cart}">Cart</a>
    <a th:href="@{/logout}">Logout</a>
</div>

<div class="container">
    <h2>Services in Your Cart</h2>
    <table>
        <thead>
        <tr>
            <th>Service</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Add Services dynamically here -->
        <tr th:each="service, iterStat : ${services}">
            <td th:text="${service.name}"></td>
            <td th:text="${service.price}"></td>
        </tr>
        </tbody>
    </table>

    <div class="total">
        Total: <span th:text="${total}"></span>
    </div>

    <form method="post" th:action="@{/checkout}">
        <div>
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="customerId" required/>
        </div>
        <button type="submit" class="button" th:text="#{cart.buy}">Proceed to Checkout</button>
    </form>

    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</div>
</body>

</html>
